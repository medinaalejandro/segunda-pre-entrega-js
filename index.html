<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Medina Alejandro - Segunda Entrega</title>
    
</head>

<body>
    <header>
        <h1>Carga de Vendedores</h1>
    </header>
    <main class="bg-dark">
        <section class="container">
            <div class="row justify-content-center">
                <h2>INGRESO DE DATOS</h2>

                <div class="col-md-4 mt-3 mb-3">
                    <form action=""></form>
                    <p>
                        <input type="text" id="txtCuil" placeholder="Numero de Cuil" class="form-control"><br>
                        <input type="text" id="txtNombre" placeholder="Nombre" class="form-control"><br>
                        <input type="text" id="txtApellido" placeholder="Apellido" class="form-control"><br>
                        <input type="text" id="txtFechaNac" placeholder="Fecha de Nacimiento" class="form-control">
                    </p>
                    </form>
                </div>

                <div class="col-md-4 mt-3 mb-3">
                    <form action=""></form>
                    <p>
                        <input type="text" id="txtNVendedor" placeholder="N° Vendedor" class="form-control"><br>
                        <input type="text" id="txtVenta" placeholder="Venta" class="form-control"><br>
                        <input type="text" id="txtProductosVendidos" placeholder="Cantidad Producto Vendidos"
                        class="form-control"><br>
                        <input type="text" id="txtFecha" placeholder="Fecha" class="form-control">
                    </p>
                    </form>
                </div>

                <div class="col-md-6 text-center">
                    <input class="button" type="button" value="Agregar" onclick="Agregar()">
                    <input class="button" type="button" value="Ver Estadisticas" onclick="VerEstadisticas()">
                    <input class="button" type="button" value="Eliminar Datos" onclick="Limpiar()">
                </div>
            </div>

        </section>

        <section class="container">

            <h2>LISTADO DE DATOS</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <th>Cuil</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>N° Vendedor</th>
                    <th>Venta</th>
                    <th>Productos Vendidos</th>
                    <th>Fecha</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <section class="container">
            <h2>ESTADISTICAS</h2>
            <form action="">
                <div class="row justify-content-center text-center estadisticas">
                    <div class="col-md-12">
                        <p>
                            <label for="">Venta Total Acumulada:</label><br>
                            <label class="fs-1" for="" id="lblVentaTotalAcum">0</label>
                        </p>
                    </div>

                    <div class="col-md-4">
                        <p>
                            <label for="">Mayor Promedio de Ventas:</label><br>
                            <label class="fs-2" for="" id="lblMayorPromVentas">0</label>
                        </p>
                    </div>

                    <div class="col-md-4">
                        <p>
                            <label for="">Menor Promedio de Ventas:</label><br>
                            <label class="fs-2" for="" id="lblMenorPromVentas">0</label>
                        </p>
                    </div>

                    <div class="col-md-4">
                        <p>
                            <label for="">Vendedor con mas Productos Vendidos:</label><br>
                            <label class="fs-2" for="" id="lblVendMasProductosVendidos">0</label>
                        </p>
                    </div>


                </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

</body>

</html>
